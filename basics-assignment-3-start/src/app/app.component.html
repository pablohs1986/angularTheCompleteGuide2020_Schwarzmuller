<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" 
      (click)="displayDetails()"
      >Display Details</button>
      <p *ngIf="allowDisplay">Secret password = tuna</p>
      <div *ngFor="let log of logs">
        <p 
        [ngStyle]="{backgroundColor: log >= 5 ? 'blue' : 'transparent'}"
        [ngClass]="{'whiteText': log >= 5}">{{ log }}</p>
      </div>
    </div>
  </div>
</div>
